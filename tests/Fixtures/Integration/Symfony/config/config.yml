framework:
    secret: 'elao'
    form: true
    router:
        resource: '%kernel.project_dir%/config/routing.yml'
        strict_requirements: '%kernel.debug%'
        utf8: true
    test: ~
    assets: false

twig:
    strict_variables: false
    paths:
        '%kernel.project_dir%/templates': tests
    exception_controller: null

doctrine:
    dbal:
        driver: 'pdo_sqlite'
        path: '%kernel.cache_dir%/db.sqlite'
        charset: 'UTF8'
        types:
            gender: 'Elao\Enum\Tests\Fixtures\Bridge\Doctrine\DBAL\Types\GenderEnumType'

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        mappings:
            App:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App

doctrine_mongodb:
    connections:
        default:
            server: '%env(resolve:MONGODB_URL)%'
    default_database: '%env(resolve:MONGODB_DB)%'
    document_managers:
        default:
            mappings:
                App:
                    is_bundle: false
                    type: annotation
                    dir: '%kernel.project_dir%/src/Document'
                    prefix: 'App\Document'
                    alias: Document
    types:
        gender: 'Elao\Enum\Tests\Fixtures\Bridge\Doctrine\ODM\Types\GenderEnumType'

services:
    logger:
        class: Psr\Log\NullLogger
        public: false

    controllers:
        namespace: App\Controller\
        resource: '%kernel.project_dir%/src/Controller'
        autowire: true
        autoconfigure: true
